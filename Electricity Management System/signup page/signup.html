<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
<div class="container">
  <div class="row justify-content-center"> 
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
            <div class="head-content">
               <img src="../Assets/logo.jpeg" class="card-img-left custom" alt="Logo">
               <h5 class="card-title">Signup Credentials</h5>
            </div>
            <div class="alert alert-info">
              While entering the consumer number enter according to your city code.
              <a href="#">Learn More</a>
            </div>
          <form class="mt-3" id="SignupForm">
            <div class="form-group" id="FirstName">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" placeholder="Enter your first name" required>
            </div>
            <div class="form-group" id="LastName">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" placeholder="Enter your last name (optional)">
            </div>
            <div class="form-group" id="PhoneNumber">
              <label for="phone">Phone</label>
              <input type="tel" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group" id="EOperators">
              <label for="operator">Select Operator</label>
              <select class="form-control" required>
                <option>Select Operator</option>
                <option>TamilNadu Electricity Board (TNEB)</option>
                <option>Adani Electricity Mumbai Limited</option>
                <option>BESCOM Banglore</option>
                <option>CESC Limited</option>
                <option>India Power</option>
              </select>
            </div>
            <div class="form-group" id="CostumerNumber">
              <label for="consumerNumber">Consumer Number</label>
              <input type="text" class="form-control" placeholder="Enter your consumer number" required>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="signup.js"></script>
</body>
</html>
